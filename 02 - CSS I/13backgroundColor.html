<!DOCTYPE html>
<html>
<head>
<style>
body{
 background: #009688;
}
h1 {
    background-color: green;
}

div {
    background-color: lightblue;
}

p {
    background-color: yellow;
}

p span{
	background-color: red;
}

div.imagen{
	width: 80%;
	height: 500px;
	margin: 0 auto;
	background-image: url("imagenes/logo2.png");

}



div.imagenSinRepetir{
	width: 80%;
	height: 500px;
	margin: 0 auto;
	background-image: url("imagenes/logo2.png");
	background-position: center center;
	background-repeat: no-repeat;
}

div.gradiente{
	width: 80%;
	margin: 0 auto;
	height: 500px;
	background-image: linear-gradient(white,grey);
}

.gradienteHorizontal{
	width: 80%;
	margin: 0 auto;
	height: 300px;
	background:linear-gradient(to right,red , yellow 10%);

}

.gradAngulo{
	width: 80%;
	margin: 0 auto;
	height: 300px;
	background: linear-gradient(45deg,red ,yellow 50%);
	}

	.radial1{
		width: 80%;
		margin: 0 auto;
		height: 300px;
		background: radial-gradient(red, yellow, green);
	}

	.radial2{
		width: 80%;
		margin: 0 auto;
		height: 300px;
		background:radial-gradient(red 5%, yellow 15%, green 60%)
	}

	.circulo{
		width: 80%;
		margin: 0 auto;
		height: 300px;
		background:radial-gradient(circle,red 5%, yellow 15%, green 60%)
	}

</style>
</head>

</html>
